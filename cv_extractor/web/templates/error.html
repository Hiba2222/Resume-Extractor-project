{% extends "base.html" %}

{% block title %}CV Extractor - Error{% endblock %}

{% block content %}
<div class="container">
    <header>
        <h1 class="text-center my-5">
            <i class="fas fa-exclamation-triangle me-3 text-warning"></i>
            Oops! Something went wrong
        </h1>
    </header>

    <div class="card shadow p-5 mb-5 text-center">
        <div class="mb-4">
            <i class="fas fa-exclamation-triangle fa-4x text-warning"></i>
        </div>
        <h3 class="mb-4">{{ error }}</h3>
        <p class="lead">Please try again or contact support if the problem persists.</p>
        <div class="mt-4">
            <a href="/" class="btn btn-primary btn-lg">
                <i class="fas fa-home me-2"></i> Go Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
