<!-- Flash Messages Component -->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="container mt-3">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show flash-message shadow-sm" role="alert">
                    <i class="fas fa-{% if category == 'error' %}exclamation-circle{% elif category == 'success' %}check-circle{% else %}info-circle{% endif %} me-2 alert-icon"></i>
                    <strong class="alert-title">
                        {% if category == 'error' %}Error!{% elif category == 'success' %}Success!{% else %}Info:{% endif %}
                    </strong> 
                    <span class="alert-message">{{ message }}</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
